<!DOCTYPE html>
<html>
<head>
	<title>
		Update Award Admin
	</title>
	<link rel="stylesheet" href="/css/update.css" />
</head>
<body>
	<div class="logo"><a href="/"><img src="/images/logo-games.jpeg" width="40%" /></a></div>
	<h1>Aggiorna Premio</h1>
	<div th:if="${award}">
		<div class="award">
			<span th:text="${award.type}"></span>
			<span th:text="' (' + ${award.year} + ')'"></span>
		</div>
		<div>
			<span class="titolo">Candidati: </span>
			<div class="candidati" th:each="nomination: ${award.nominations}">
				<a th:href="'/default/' + @{'game' + '/' + ${nomination.id}}"
						th:text="${nomination.title}+ ' (' + ${nomination.year} + ')'"> 
					</a>
			</div>
		</div>
		<div class="winner" th:if="${award.winner}">
			<span class="titolo">Vincitore: </span><span th:text="${award.winner.title}"></span>
			<a th:href="@{'/addWinner/' + ${award.id}}">Modifica vincitore</a></span>
		</div>
		<div class="winner" th:unless="${award.winner}">
			<a th:href="@{'/addWinner/' + ${award.id}}">Scegli vincitore del premio</a>
		</div>
	</div>
	<div th:unless="${award}">Premio non esistente</div>
</body>

	<a class="logoFooter" href="/"><img src="/images/logo-games.jpeg" width="10%" /></a>
</footer>

</html>
