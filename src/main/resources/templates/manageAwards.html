<!DOCTYPE html>
<html>

<head>
	<title>Premi da gestire</title>
	<link rel="stylesheet" href="/css/gestionePremi.css" />	
</head>

<body>
	<div class="main-content">
		<a class="ancoraLogo" href="/"><img class="logo" src="/images/logo-games.jpeg"></a>
		<h1>Premi in gestione:</h1>
	</div>
	<div th:if="${awards.isEmpty()}">Non ci sono premi nel sistema</div>
	<ul>
		<li th:each="award : ${awards}">
			<span th:text="'Miglior gioco ' + ${award.type} + ' (' + ${award.year} + ')'"></span>
			<a th:href="@{'/formUpdateAward' + '/' + ${award.id} + '/' + ${award.type} + 
				'/' + ${award.year}}">Aggiorna premio</a>
		</li>
	</ul>
</body>

</footer>
</html>
